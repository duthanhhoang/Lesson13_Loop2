<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Coding convention -->
    <script>
        for(let i = 1; i <= 10; i++){ //1
            document.write("Lớp A"+i+"<br>");
            for(let j=1; j<=5; j++){ //2
                document.write("-Học sinh "+j+"<br>")
                for(let k = 1; k<=3; k++ ){//3
                    document.write("--Môn học"+k+"<br>");
                    break;
                }
            }
        }
    </script>
</body>
</html>
